<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.jpg" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="logo" >
                <div class="profile-photo">
                    <img src="./img/perfil.png" alt="foto do perfil" width="50px" height="50px">
                </div>
                <a href="#" class="instagram-login">Continue como elionaiesf</a>
                <a href="#" class="instagram-logout">Remover conta</a>
              
            </div>
            <div class="group">
                <p class="not-account">Não é elionaiesf</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <p class="get-the-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download" ></a>
            </div>
        </div>

    </div>
</body>
</html>
